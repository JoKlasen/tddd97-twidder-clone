<html> 
    <title>Twidder</title>
    <head> 
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
    </head>
    <body style="background-image: url('pinto_ensvensktiger.JPEG'); font-family: 'Courier New', Courier, monospace;">
        <!-- Welcome view -->
        <div id="welcome-view" class="flex-container">
            <div id="welcome-message">
                <h1>Twidder</h1>
                <p class="socialize"> A unique way of communicating over the internet!</p>
            </div>

            <div id="log-in" class="flex-column-container">
                
                <!-- Sign in section -->
                <div id="sign-in">
                    <form action="" class="flex-column-container">
                            <div class="label-input-pair flex-row-container"> 
                                <label for="email" class="label">Email</label>
                                <input type="email" id="email" class="input">
                            </div>  

                            <div class="label-input-pair flex-row-container"> 
                                <label for="password" class="label">Password</label>
                                <input type="text" id="password" class="input">
                            </div>  

                            <input type="submit" value="Login" style="border-width: 0.4vh;">
                    </form>
                </div>
                
                <!-- Sign up section -->
                <div id="sign-up"> 

                    <p class="socialize">Sign up here!</p>

                    <form action="" class="flex-column-container">

                        <div class="label-input-pair flex-row-container">
                            <label for="first-name" class="label">First name</label>
                            <input type="text" id="first-name" class="input">
                        </div>

                        <div class="label-input-pair flex-row-container">
                            <label for="last-name" class="label">Last name</label>
                            <input type="text" id="last-name" class="input">
                        </div>

                        <div class="label-input-pair flex-row-container">
                            <label for="city" class="label">City</label>
                            <input type="text" id="city" class="input">
                        </div>

                        <div class="label-input-pair flex-row-container">
                            <label for="country" class="label">Country</label>
                            <input type="text" id="country" class="input">
                        </div>

                        <div class="label-input-pair flex-row-container">
                            <label for="email-new" class="label">Email</label>
                            <input type="email" id="email-new" class="input">
                        </div>

                        <div class="label-input-pair flex-row-container">
                            <label for="password-new" class="label">Password</label>
                            <input type="text" id="password-new" class="input">
                        </div>

                        <div class="label-input-pair flex-row-container">
                            <label for="password-repeat" class="label">Repeat PSW</label>
                            <input type="text" id="password-repeat" class="input">
                        </div>
                    </form>    
                </div>
            </div>
        </div>
        <!-- /Welcome view -->

        <!-- Profile view -->
        <div id="profile-view" style="display : none;">
            <button onclick="logOut()">no click me!</button>

        </div>
        <!-- /Profile view -->
    </body>
</html>
