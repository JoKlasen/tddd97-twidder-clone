<html> 
    <title>Twidder</title>
    <head> 
        <link href="client.css" type="text/css" rel="stylesheet">
        
        <!-- Welcome view -->
        <script type="text/view" id="welcome-view-container"> 
            <div id="welcome-view" class="flex-container">
                <div id="welcome-message">
                    <h1>Twidder</h1>
                    <p class="socialize"> A unique way of communicating over the internet!</p>
                </div>

                <div id="log-in" class="flex-column-container">
                    
                    <!-- Sign in section -->
                    <div id="sign-in">
                        <form id="sign-in-form" action="" class="flex-column-container" onsubmit="validateSignIn(event)">
                                <div class="label-input-pair flex-row-container"> 
                                    <label for="email" class="label">Email</label>
                                    <input type="email" id="email" class="input" required>
                                </div>  

                                <div class="label-input-pair flex-row-container"> 
                                    <label for="password" class="label">Password</label>
                                    <input type="password" id="password" class="input" required>
                                </div>  

                                <input type="submit" value="Login" class="login-submit">
                        </form>
                    </div>
                    
                    <!-- Sign up section -->
                    <div id="sign-up"> 

                        <p class="socialize" id="sign-up-message">Sign up here!</p>

                        <form id="sign-up-form" action="" class="flex-column-container" onsubmit="validateSignUp(event)">

                            <div class="label-input-pair flex-row-container">
                                <label for="first-name" class="label">First name</label>
                                <input type="text" id="first-name" class="input" >
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="last-name" class="label">Last name</label>
                                <input type="text" id="last-name" class="input" >
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="city" class="label">City</label>
                                <input type="text" id="city" class="input" >
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="country" class="label">Country</label>
                                <input type="text" id="country" class="input" >
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="email-new" class="label">Email</label>
                                <input type="email" id="email-new" class="input" >
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="gender-input" class="label">Gender</label>
                                <select name="gender" id="gender-input">
                                    <option value="NO_CHOICE" selected>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="password-new" class="label">Password</label>
                                <input type="password" id="password-new" class="input" minlength="4" required>
                            </div>

                            <div class="label-input-pair flex-row-container">
                                <label for="password-repeat" class="label">Repeat PSW</label>
                                <input type="password" id="password-repeat" class="input" minlength="4" required>
                            </div>

                            <input type="submit" value="Login" class="login-submit">
                        </form>    
                    </div>
                </div>
            </div>
        </script>
        <!-- /Welcome view -->
        
        <!-- Profile view -->
        <script type="text/view" id="profile-view-container">
            <div id="profile-view">
                <!-- Home tab -->
                <div id="home">
                    Home
                </div>
            
                <!-- Browse tab -->
                <div id="browse">
                    Browse
                </div>
            
                <!-- Account tab -->
                <div id="account">
                    Account
                </div>
            </div>
        </script>
        <!-- /Profile view -->

        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>

        <div id="profile-tabs" style="display: none;">
            <a href="" id="homeAnchor" onclick="toHome(event)" class="link-tab"> Home </a>
            <a href="" id="browseAnchor" onclick="toBrowse(event)" class="link-tab"> Browse </a>
            <a href="" id="accountAnchor" onclick="toAccount(event)" class="link-tab"> Account </a>
        </div>
    </head>
    <body style="background-image: url('pinto_ensvensktiger.JPEG'); font-family: 'Courier New', Courier, monospace;">
        
        <!-- Not logged in -->
        <div id="welcome-section">
            
        </div>
        <!-- Logged in -->
        <div id="profile-section">
            
        </div>
        
                
        <!-- Error popup -->
        <div id="error-modal" class="modal flex-column-container">
            <div id="modal-header" class="flex-row-container">
                <div id="modal-title"></div>
                <button onclick="closeModal('welcome-section')"
                        style=" margin-right : 2.5%;
                                margin-bottom: 1%;
                                border: none;
                                font-weight: bold;"> 
                    X 
                </button>
            </div>
            
            <div id="modal-body"></div>
        </div>

    </body>
</html>
